
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
    <style>
        div{
            
            background-color: rgb(46, 211, 214);
            height: 500px;
            width: 500px;
            
        }
        @media (max-width: 760px){
            div{
                background-color: greenyellow;
                height: 200px;
                width: 200px;
            }
            h1{
                font-size: medium;
            }
        }
    </style>
</head>
<body>
    <div><h1>This is my first website</h1></div>
</body>
</html>
